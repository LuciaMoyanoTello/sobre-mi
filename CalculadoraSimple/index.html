<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <!--Link de CSS-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <form onsubmit="return calcular()">
            <h1>Calculadora Simple</h1>

            <div class="primernum">
                <input type="text" name="numero1" id="numero1" placeholder="Ingrese un número">
            </div>

            <div class="funciones">
                <p><label for="operacion"> Elige una operación:</label></p>
                <select name="operador" id="operador">
                    <option disabled selected>-Elige una opción-</option>
                    <option value="+">Suma</option>
                    <option value="-">Resta</option>
                    <option value="*">Multiplicación</option>
                    <option value="/">División</option>
               </select>
            </div>

            <div class="segundonum">
                <input type="text" name="numero2" id="numero2" placeholder="Ingrese un número">
            </div>

            <div class="botones">
                <input type="button" name="Calcular" value="Calcular" onclick="calcular()">
                <input type="button" name="Borrar" value="Borrar" onclick="borrar()">
            </div>

            <div class="resultado">
                <h3><p id="resultado">Resultado: </p></h3>
            </div>
            
            <div>
                <h6>Para realizar números con coma debe utilizar un punto</h6>
            </div>
        </form>
    <script src="script.js"></script>
</body>
</html>
